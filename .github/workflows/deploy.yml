name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 需要完整的 git 历史来获取 commit 时间
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Update post timestamps
        run: pnpm exec hexo update-time

      - name: Build Theme Assets
        run: |
          cd themes/Kratos-Rebirth
          pnpm install
          node devtools/build-once.js

      - name: Build Hexo
        run: pnpm exec hexo generate
        env:
          OPENAI_API_ENDPOINT: ${{ secrets.OPENAI_API_ENDPOINT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_LLM_MODEL: ${{ vars.OPENAI_LLM_MODEL }}
          OPENAI_EMBEDDING_MODEL: ${{ vars.OPENAI_EMBEDDING_MODEL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: Commit auto-generated updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加时间戳更新（source/_posts/ 中的 updated 字段变更）
          git add source/_posts/
          
          # 添加 embeddings 缓存（如果存在）
          CACHE_FILE="embeddings_store/cache.json"
          if [ -f "$CACHE_FILE" ]; then
            git add "$CACHE_FILE"
          fi
          
          # 添加配置文件更新（如 tag_map 等）
          git add _config.yml
          
          # 检查是否有需要提交的变更
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto update timestamps and embeddings cache [skip ci]"
            git push
            echo "Auto-generated updates committed."
          fi
